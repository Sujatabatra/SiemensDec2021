spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/siemensdemo
spring.datasource.username=root
spring.datasource.password=sujata

#ddl : data defination language(like create table etc)-auto : automatic : 
#if ddl-auto:update ( if table structure is already there use it, other wise create a new structure)
#if ddl-auto:create ( if table structure is already there drop(delete) it and recreate it, other wise create a new structure)
spring.jpa.hibernate.ddl-auto=update

#dialect is responsible for converting JPAQL(Java Persistence API Query Languge) to underlying database query language
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#whatever sql is getting generated by dialect , display it on console
spring.jpa.show-sql=true

#when sql is taken care by dialect then field names shloud be same as that what we specified while mapping the entity with table
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl